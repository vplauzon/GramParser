name:  Package Nuget Alpha

on:
  workflow_dispatch:
    inputs:
      alpha:
        required:  true
        default:  true
        description:  'Publish alpha version'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-restore
    - name: Install dependencies
      run: dotnet restore code/GramParserLib
    - name: Patch version
      run: python3 deployment/patch-nuget-version.py code/GramParserLib/GramParserLib.csproj ${{ github.run_number }} ${{ github.event.inputs.alpha }}
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-build
    - name: Build Nuget
      run: dotnet build code/GramParserLib/nuget.csproj --configuration Release --no-restore
    # See https://docs.microsoft.com/en-us/dotnet/core/tools/dotnet-nuget-push
    - name: Publish Nuget
      run:  nuget push code/GramParserLib/bin/Release/*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.nuget }}