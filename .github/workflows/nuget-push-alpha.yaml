name:  Package Nuget Alpha

on:
  workflow_dispatch:
    inputs:
      alpha:
        required:  true
        default:  true
        description:  'Publish alpha version'

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
    - name: Install dependencies
      run: dotnet restore PasLib
    - name: Patch version
      run: python3 deployment/patch-nuget-version.py PasLib/PasLib.csproj ${{ github.run_number }} ${{ github.event.inputs.alpha }}
    - name: Build Nuget
      run: dotnet build PasLib/nuget.csproj --configuration Release --no-restore
    - name: Publish Nuget
      run:  nuget push PasLib/bin/Release/*.nupkg -Source https://api.nuget.org/v3/index.json -ApiKey ${{ secrets.nuget }}