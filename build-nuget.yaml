pool:
  vmImage: 'Ubuntu 16.04'

variables:
  dummy:  42
steps:
- task: PythonScript@0
  displayName: 'Inject build number'
  inputs:
    scriptPath: deployment/patch-nuget-version.py
    arguments: 'PasApiClient/PasApiClient.csproj $(Build.BuildId)'
- task: DotNetCoreCLI@2
  displayName: Build
  inputs:
    projects: 'PasApiClient/*nuget*.csproj'
    arguments: '--configuration release'
- task: CopyFiles@2
  displayName: 'Copy Nuget packages to staging'
  inputs:
    SourceFolder: .
    Contents: '**/*.nupkg'
    TargetFolder: '$(build.artifactstagingdirectory)'
- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
