apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: parser-api-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: {{.Values.host1}}
      http:
        paths:
        - backend:
            serviceName: parser-api-svc
            servicePort: 80
    - host: {{.Values.host2}}
      http:
        paths:
        - backend:
            serviceName: parser-api-svc
            servicePort: 80